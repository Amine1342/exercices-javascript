<!DOCTYPE html>

<body>

  <script>
    function Somme(T) {
      var S = 0;
      for (var i = 0; i < n; i++) {
        S = S + T[i];
      }
      alert("La somme des entiers est : " + S);
    }
    var n = Number(prompt("Saisir le nombre d'entiers que tu veux additionner :"));
    var T = [];
    for (var i = 0; i < n; i++) {
      T[i] = Number(prompt("Saisir les entiers"));
    }
    Somme(T);


  </script>

</body>
